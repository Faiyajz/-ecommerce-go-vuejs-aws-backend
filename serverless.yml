service: myLambdaFunctionTestServiceApi

provider: 
  name: aws
  runtime: go1.x
  region: ap-southeast-1
  environment:
    ALLOWED_ORIGIN: ${param:allowedOrigin}

package: 
  exclude: 
    - ./**
  include: 
    - ./bin/**

functions: 
  hello:
    handler: bin/hello
  api:
    handler: bin/api
    events: 
      - http:
         path: /products
         method: get
      - http: 
         path: /categories
         method: get
  